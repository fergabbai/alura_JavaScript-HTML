<meta charset+"UTF-8">

<script>

	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(peso,altura) {
		return peso/ (altura*altura);
	}

	var nome = prompt("Informe seu nome");
	var alturaInformada = prompt(nome + ", informe sua altura em metros (Ex: 1.56)");
	var pesoInformado = prompt(nome + ", informe seu peso em kg (Ex: 75)");

	var imc = calculaImc(pesoInformado, alturaInformada);

	mostra(nome + ", o seu IMC é " + Math.round(imc));

	if(imc < 18.5) {
		mostra("Seu IMC está abaixo dos níveis recomendados pela OMS!");
	}

	if(imc > 35) {
		mostra("Seu IMC está acima dos níveis recomendados pela OMS!");
	}

	if(imc >= 18.5 && imc <= 35) {
		mostra("Seu IMC está dentros dos níveis recomendados pela OMS!")
	}

</script>
